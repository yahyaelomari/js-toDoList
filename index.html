<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="toDoList.css">
    <script></script>
</head>
<body>
<h3>To do list</h3>
<div class="tasksInputGrid"   >

</div>
<div class="js-tasksDiv tasksGrid"></div>


<script src="toDoList.js"></script>
</body>
</html>
